name: Run Tests
on: push

jobs:
  test:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
        go-version:
          - 1.14.x
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: go test -v -race -covermode="atomic" -coverprofile="coverage.txt" ./...
